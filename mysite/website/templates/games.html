{% extends 'base.html' %}
{% block content %}
<h1>MOST WATCHED CHANNELS ON TWITCH</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
    </tr>
  </thead>
        {% for post in posts %}

  <tbody>
    <tr>
      <th>{{ post.crt }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
       {% endfor %}

{% endblock %}
